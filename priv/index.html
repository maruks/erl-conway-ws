<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="/static/conways_client.js" type="text/javascript"></script>

    <script>
      function setCanvasSize(width, height) {
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      document.body.onload = function(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        var cellSize = Math.max(10, window.innerWidth / 90);
        width = width - width % cellSize - cellSize;
        height = height - height % cellSize - cellSize;
        setCanvasSize(width, height);
        conways_client.core.start(width, height, cellSize);
      }
      window.onresize = function(event) {
        location.reload(true);
      }
    </script>

  </body>
</html>
